# =========================
# Hospital Management System Deployment
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital-backend
  template:
    metadata:
      labels:
        app: hospital-backend
    spec:
      containers:
      - name: hospital-backend
        image: hospital-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "jdbc:mysql://localhost:3306/hospital"
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-backend
spec:
  type: NodePort
  selector:
    app: hospital-backend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30083
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital-frontend
  template:
    metadata:
      labels:
        app: hospital-frontend
    spec:
      containers:
      - name: hospital-frontend
        image: hospital-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://hospital-backend:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-frontend
spec:
  type: NodePort
  selector:
    app: hospital-frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30082
